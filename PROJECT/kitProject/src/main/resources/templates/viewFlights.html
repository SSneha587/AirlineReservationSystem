<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Details</title>
    <link rel="stylesheet" href="viewAttendance.css">
</head>
<body>
<h1>Flight Details</h1></br>
<form id="selectionForm" method="post" action="/bookFlight">
<table border="1">
    <thead>
    <tr>
        <th>Flight Name</th>
        <th>Flight Number</th>
        <th>From</th>
        <th>To</th>
        <th>Date</th>
        <th>Price</th>
        <!-- Add more columns as needed -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="flightItem : ${flightList}">
        <td th:text="${flightItem.Flightname}"></td>
        <td th:text="${flightItem.Flightnumber}"></td>
        <td th:text="${flightItem.FromCity}"></td>
        <td th:text="${flightItem.ToCity}"></td>
        <td th:text="${flightItem.Date}"></td>
        <td th:text="${flightItem.Price}"></td>
        <!-- Add more cells for additional columns -->
        <td>
            <button type="submit" name="selectedRowbutton1" th:value="${flightItem}" th:text="Book">Book Flight</button>
        </td>
        <td>
            <button type="submit" name="selectedRowbutton2" th:value="${flightItem}" th:text="ViewDetails">View Details</button>
        </td>
    </tr>
    </tbody>
</table>
</form>
