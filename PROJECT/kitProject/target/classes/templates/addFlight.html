<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Flight</title>
    <link rel="stylesheet" href="addFlight.css">
</head>
<body>
<h1>Add New Flight</h1>

<form method="post" action="/addFlight">
    <label for="flightName">Flight Name:</label><br>
    <input type="text" id="flightName" name="flightName" required><br>

    <label for="flightNumber">Flight Number:</label><br>
    <input type="text" id="flightNumber" name="flightNumber" required><br>

    <label for="fromCity">From City:</label><br>
    <input type="text" id="fromCity" name="fromCity" required><br>

    <label for="toCity">To City:</label><br>
    <input type="text" id="toCity" name="toCity" required><br>

    <label for="date">Date:</label><br>
    <input type="date" id="date" name="date" required><br>

    <label for="price">Price:</label><br>
    <input type="number" id="price" name="price" required><br>

    <button type="submit">Add Flight</button>
</form>

<a href="/viewFlights" class="button">Back to View Flights</a>
</body>
</html>
